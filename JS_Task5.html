<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            width:50px;
            display:inline-block;
        }
    </style>
</head>
<body>
    <form action="/action_page.php" onsubmit="return validateForm();">
        <label for="fname">Name:</label> 
        <input type="text" id="name" name="name" placeholder="Name">
        <br>
        <label for="fname">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email">
        <br>
        <label for="fname">Website:</label>
        <input type="url" id="website" name="website" placeholder="Website">
        <br>
        <label for="fname">Message:</label>
        <textarea id="message" name="message" placeholder="Message"></textarea>
        <br>
        <input type="submit" value="Submit">
      </form>
      
    <script>
        function validateForm() {
  // Get the values of the form fields.
  var name = document.getElementById('name').value;
  var email = document.getElementById('email').value;
  var website = document.getElementById('website').value;
  var message = document.getElementById('message').value;

  // Check if the name field is empty.
  if (name === '') {
    alert('Please enter your name.');
    return false;
  }

  // Check if the email field is empty or if it is not a valid email address.
  if (email === '' || !/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(email)) {
    alert('Please enter a valid email address.');
    return false;
  }

  // Check if the website field is empty or if it is not a valid URL.
  if (website === '' || !/^(http|https):\/\/[a-zA-Z0-9-]+\.[a-zA-Z]{2,}$/.test(website)) {
    alert('Please enter a valid website URL.');
    return false;
  }

  // Check if the message field is empty.
  if (message === '') {
    alert('Please enter a message.');
    return false;
  }

  // If all of the fields are valid, return true.
  return true;
}

    </script>
</body>
</html>
